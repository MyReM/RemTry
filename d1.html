		<script>
			//创建数组
			var arr1 = new Array(); //空数组
			var arr2 = new Array(10); //指定数组长度，可越界
			var arr3 = new Array("1", "2", "3", "4", "5", "a", "b", "c"); //定义数组并赋值
			var arr4 = []; //空数组
			var arr5 = ["a", "b", "c"]; //定义并赋值
			//数组大小
			console.log(arr3.length);
			//删除并返回数组的最后一个元素
			//Array.push( )	给数组添加元素
			arr4.push("a","b","c");
			console.log(arr4);
			//Array.reverse( )	颠倒数组中元素的顺序
			console.log("arr4:"+arr4);
			arr4.reverse();
			console.log("arr4:"+arr4);
			//Array.shift( )	将元素移出数组
			arr4.shift("a");
			console.log(arr4);
			//Array.slice( )	返回数组的一部分
			console.log(arr3.slice(3,5));
			//Array.sort( )	对数组元素进行排序
			arr3.sort(function(){
				
			});
			//Array.splice( )	插入、删除或替换数组的元素
			console.log("删除前："+arr3);
			arr3.splice(1,2);
			console.log("删除后："+arr3);

			//Array.toString( )	将数组转换成一个字符串
