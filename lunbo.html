<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">	<head>		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		<title>无标题文档</title>		<style type="text/css">			#banner {				position: relative;				width: 100%;				height: 480px;				border: 1px solid #666;				overflow: hidden;			}						#banner_list img {				border: 0px;			}						#banner_bg {				position: absolute;				bottom: 0;				background-color: #000;				height: 160px;				filter: Alpha(Opacity=30);				opacity: 0.3;				z-index: 1000;				cursor: pointer;				width: 100%;			}						#banner_info {				position: absolute;				bottom: 0;				left: 5px;				height: 22px;				color: #fff;				z-index: 1001;				cursor: pointer			}						#banner_text {				position: absolute;				width: 120px;				z-index: 1002;				right: 3px;				bottom: 3px;			}						#banner ul {				position: absolute;				list-style-type: none;				filter: Alpha(Opacity=80);				opacity: 0.8;				z-index: 1002;				margin: 0;				padding: 0;				bottom: 3px;				right: 5px;			}						#banner ul li {				padding: 0px 8px;				float: left;				display: block;				color: #FFF;				background: #6f4f67;				cursor: pointer;				border: 1px solid #333;			}						#banner ul li.on {				background-color: #000;			}						#banner_list a {				position: absolute;			}						<!-- 让四张图片都可以重叠在一起-->		</style>	</head>	<body>		<div id="banner">			<div id="banner_bg"></div>			<!--标题背景-->			<div id="banner_info"></div>			<!--标题-->			<ul>				<li class="on">1</li>				<li>2</li>				<li>3</li>				<li>4</li>			</ul>			<div id="banner_list">				<a href="#"><img src="img/sd.jpg" title="圣诞节" alt="圣诞节" /></a>				<a href="#"><img src="img/0314cb37ea1080e84347c9def90a4e66.jpg" title="糕点一" alt="糕点一" /></a>				<a href="#"><img src="img/0824dc1af8cb021f1e034c009449f6bb.jpg" title="糕点二" alt="糕点二" /></a>				<a href="#"><img src="img/2701fef90df422815f5097c34c15fe00.jpg" title="糕点三" alt="糕点三" /></a>			</div>		</div>		<script src="js/jquery-1.12.4.min.js"></script>		<script type="text/javascript">			var t = n = 0,count;			$(document).ready(function() {				//获取a的个数				count = $("#banner_list a").length;				//隐藏除第一个之外的所有a				$("#banner_list a:not(:first-child)").hide();				//对图片的描述				$("#banner_info").html($("#banner_list a:first-child").find("img").attr('alt'));				$("#banner_info").click(function() {					window.open($("#banner_list a:first-child").attr('href'), "_blank")				});				$("#banner li").click(function() {					var i = $(this).text() - 1; //获取Li元素内的值，即1，2，3，4					n = i;					if(i >= count) return;					$("#banner_info").html($("#banner_list a").eq(i).find("img").attr('alt'));					$("#banner_info").unbind().click(function() {						window.open($("#banner_list a").eq(i).attr('href'), "_blank")					})					$("#banner_list a").filter(":visible").fadeOut(500).parent().children().eq(i).fadeIn(1000);					document.getElementById("banner").style.background = "";					$(this).toggleClass("on");					$(this).siblings().removeAttr("class");				});				t = setInterval("showAuto()", 4000);				$("#banner").hover(function() {					clearInterval(t)				}, function() {					t = setInterval("showAuto()", 4000);				});			})			function showAuto() {				n = n >= (count - 1) ? 0 : ++n;				$("#banner li").eq(n).trigger('click');			}		</script>	</body></html>
