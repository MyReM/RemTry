<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" class="idCard" /><span class="id-msg"></span><br/>
		<input type="text" class="yuming" /><span class="ming-msg"></span><br/>
		<a href="#" class="submit">submit</a>
	</body>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js" ></script>
	<script>
		var idCard = /^\d{17}(\d|X|x)$/;
		var yuming = /^^(\w)+(\.\w+)*@(\w)+((\.\w{2,3}){1,3})$/
		$(".submit").on("click",function(){
			var id = $(".idCard").val();
			var ming = $(".yuming").val();
			if(idCard.test(id)){
				$(".id-msg").html("");
			}else{
				$(".id-msg").html("请输入正确的身份证");
			}
			if(yuming.test(ming)){
				$(".ming-msg").html("");
			}else{
				$(".ming-msg").html("请输入正确的邮箱地址");
			}
		});
	</script>
</html>
